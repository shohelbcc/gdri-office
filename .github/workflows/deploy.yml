jobs:
  deploy:
    name: ğŸŒ Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql, gd, curl, zip
        coverage: none
        
    - name: ğŸ“¦ Cache Composer Dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
          
    - name: ğŸ”¨ Install Composer Dependencies
      run: composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist
      
    - name: ğŸ“‹ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ¨ Install NPM Dependencies & Build Assets
      run: |
        npm ci --only=production
        npm run build
        
    - name: ğŸ“ Create Deployment Archive
      run: |
        # Remove unnecessary files for production
        rm -rf node_modules
        rm -rf tests
        rm -rf .git
        rm -rf storage/logs/*.log
        
        # Create deployment zip
        zip -r deployment.zip . -x "*.git*" "node_modules/*" "tests/*" ".env.example" "README.md"
        
    - name: ğŸš€ Deploy to Server via FTP (Attempt 1)
      id: ftp-deploy-1
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      continue-on-error: true
      with:
        server: ${{ secrets.GDRI_OFFICE_FTP_HOST }}
        username: ${{ secrets.GDRI_OFFICE_FTP_USERNAME }}
        password: ${{ secrets.GDRI_OFFICE_FTP_PASSWORD }}
        port: 21
        protocol: ftp
        local-dir: ./
        server-dir: /office.mshohel.com/
        security: loose
        timeout: 60000
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/.env.example
          **/README.md
          **/storage/logs/**
          **/bootstrap/cache/**
          
    - name: ğŸ”„ Deploy to Server via FTP (Attempt 2 - Root directory)
      if: steps.ftp-deploy-1.outcome == 'failure'
      id: ftp-deploy-2
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      continue-on-error: true
      with:
        server: ${{ secrets.GDRI_OFFICE_FTP_HOST }}
        username: ${{ secrets.GDRI_OFFICE_FTP_USERNAME }}
        password: ${{ secrets.GDRI_OFFICE_FTP_PASSWORD }}
        port: 21
        protocol: ftp
        local-dir: ./
        server-dir: /home/mshohel/office.mshohel.com/
        security: loose
        timeout: 60000
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/.env.example
          **/README.md
          **/storage/logs/**
          **/bootstrap/cache/**
          
    - name: ğŸ”„ Deploy to Server via FTP (Attempt 3 - Alternative Path)
      if: steps.ftp-deploy-1.outcome == 'failure' && steps.ftp-deploy-2.outcome == 'failure'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.GDRI_OFFICE_FTP_HOST }}
        username: ${{ secrets.GDRI_OFFICE_FTP_USERNAME }}
        password: ${{ secrets.GDRI_OFFICE_FTP_PASSWORD }}
        port: 21
        protocol: ftp
        local-dir: ./
        server-dir: ./office.mshohel.com/
        security: loose
        timeout: 60000
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/.env.example
          **/README.md
          **/storage/logs/**
          **/bootstrap/cache/**
          
    - name: âœ… Deployment Success Notification
      if: success()
      run: |
        echo "ğŸ‰ GDRI Application deployed successfully!"
        echo "ğŸŒ Website: https://office.mshohel.com"
        echo "ï¿½ Deployment Time: $(date)"
        
    - name: âŒ Deployment Failure Notification  
      if: failure()
      run: |
        echo "âŒ GDRI Application deployment failed!"
        echo "ğŸ“‹ Please check the logs above for details"
