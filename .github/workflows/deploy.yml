name: 🚀 Deploy GDRI Application

on:
  push:
    branches:
      - ma    - name: ✅ Deployment Success Notification
      if: success()
      run: |
        echo "🎉 GDRI Application deployed successfully!"
        echo "🌐 Website: https://office.mshohel.com"
        echo "📅 Deployment Time: $(date)"
        echo "👤 Deployed by: ${{ github.actor }}"
        echo "📝 Commit: ${{ github.event.head_commit.message }}"
        
    - name: ❌ Deployment Failure Notification  
      if: failure()
      run: |
        echo "❌ GDRI Application deployment failed!"
        echo "📋 Please check the logs above for details"
        echo "💡 Common fixes: Check FTP credentials, server connectivity"
        
    - name: 📧 Send Status Email
      if: always()
      uses: dawidd6/action-send-mail@v3
      continue-on-error: true
      with:
        server_address: bcc.solutionshealthmate.com
        server_port: 465
        username: support@bcc.solutionshealthmate.com
        password: ${{ secrets.GDRI_OFFICE_EMAIL_PASSWORD }}
        subject: "🚀 GDRI Deployment Status: ${{ job.status }}"
        to: your-email@example.com
        from: GDRI Auto Deploy <support@bcc.solutionshealthmate.com>
        body: |
          GDRI Application Deployment Status: ${{ job.status }}
          
          📅 Time: ${{ github.event.head_commit.timestamp }}
          👤 Author: ${{ github.event.head_commit.author.name }}
          💬 Message: ${{ github.event.head_commit.message }}
          🔗 Repository: ${{ github.repository }}
          🌐 Website: https://office.mshohel.com
          
          GitHub Actions: ${{ github.server_url }}/${{ github.repository }}/actionsflow_dispatch:

jobs:
  deploy:
    name: 🌐 Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql, gd, curl, zip
        coverage: none
        ini-values: memory_limit=512M
        tools: composer:v2
        
    - name: 📦 Cache Composer Dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
          
    - name: � Clear Composer Cache
      run: composer clear-cache
      
    - name: �🔨 Install Composer Dependencies
      run: |
        php -v
        composer --version
        rm -f composer.lock
        composer update --no-dev --optimize-autoloader --no-interaction --prefer-dist
        composer dump-autoload --optimize
      
    - name: 📋 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🎨 Install NPM Dependencies & Build Assets
      run: |
        npm ci --only=production
        npm run build
        
    - name: 📁 Create Deployment Archive
      run: |
        # Remove unnecessary files for production
        rm -rf node_modules
        rm -rf tests
        rm -rf .git
        rm -rf storage/logs/*.log
        
        # Create deployment zip
        zip -r deployment.zip . -x "*.git*" "node_modules/*" "tests/*" ".env.example" "README.md"
        
    - name: 🚀 Deploy to Server via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.mshohel.com
        username: gdri_office@office.mshohel.com
        password: ${{ secrets.GDRI_OFFICE_FTP_PASSWORD }}
        port: 21
        protocol: ftp
        local-dir: ./
        server-dir: /
        security: loose
        timeout: 60000
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/.env.example
          **/README.md
          **/storage/logs/**
          **/bootstrap/cache/**
          
    
          
    - name: ✅ Deployment Success Notification
      if: success()
      run: |
        echo "🎉 GDRI Application deployed successfully!"
        echo "🌐 Website: https://office.mshohel.com"
        echo "� Deployment Time: $(date)"
        
    - name: ❌ Deployment Failure Notification  
      if: failure()
      run: |
        echo "❌ GDRI Application deployment failed!"
        echo "📋 Please check the logs above for details"
