name: ğŸ“¤ Simple FTP Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  web-deploy:
    name: ğŸŒ Deploy to Web Server
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Get Latest Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup PHP 8.1
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.1
        
    - name: ğŸ“¦ Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction
      
    - name: ğŸ¨ Setup Node & Build Assets
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: |
        npm ci --only=production
        npm run build
        
    - name: ğŸš€ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: ./
        server-dir: ./office.mshohel.com/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/.env
          **/.env.example
          **/README.md
          **/package-lock.json
          **/phpunit.xml
          
    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ GDRI Application deployed successfully!"
        echo "ğŸŒ Visit: https://office.mshohel.com"
