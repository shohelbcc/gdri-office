name: 📤 Simple FTP Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  web-deploy:
    name: 🌐 Deploy to Web Server
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Get Latest Code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup PHP 8.3
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql, gd, curl, zip
        tools: composer:v2
        
    - name: 📦 Install Composer Dependencies (Fresh)
      run: |
        php --version
        composer --version
        rm -f composer.lock
        composer update --no-dev --optimize-autoloader --no-interaction --prefer-dist
      
    - name: 🎨 Setup Node & Build Assets
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: |
        npm ci --only=production
        npm run build
        
    - name: 🚀 Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.mshohel.com
        username: gdri_office@office.mshohel.com
        password: 7901_gdri_office
        local-dir: ./
        server-dir: /
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/.env
          **/.env.example
          **/README.md
          **/package-lock.json
          **/phpunit.xml
          
    - name: ✅ Deployment Complete
      run: |
        echo "🎉 GDRI Application deployed successfully!"
        echo "🌐 Visit: https://office.mshohel.com"
